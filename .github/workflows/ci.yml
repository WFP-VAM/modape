name: Build and test
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libgdal-dev
          python -m pip install pytest pytest-cov "pycksum>=0.4.7" cython "numpy<2"
      - name: build gdal
        run: python -m pip install gdal==$(gdal-config --version)
      - name: build
        run: |
          cd $GITHUB_WORKSPACE \
            && python -m pip install .
      - name: test
        run: |
          cd $GITHUB_WORKSPACE \
            && python -m pip show -f modape | grep whittaker \
            && python -c "import modape; from modape import whittaker" \
            && python -m pytest

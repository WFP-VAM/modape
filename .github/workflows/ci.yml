name: Build and test
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
              libgdal-dev build-essential pkg-config git \
              libssl-dev libcurl4-openssl-dev nginx \
              swig sqlite3 bison flex unzip libntirpc-dev \
              libsqlite3-dev libtiff-dev libnetcdf-dev libzstd-dev \
              python3-dev python3-pip \
            && cd /usr/local/bin \
            && ln -s $(readlink -f $(which python3)) python \
            && cd /bin \
            && ln -s $(readlink -f $(which python3)) python \
            && rm -rf /var/lib/apt/lists/*
          sudo pip install --upgrade pip
          sudo pip install pytest pytest-cov cython "numpy<2"
          sudo pip install "setuptools~=57.5.0" \
            "h5py>=2.9" \
            "pandas>=0.24" \
            "click==7.1.2" \
            "flask==2.0.3" \
            "python-cmr>=0.4" \
            "requests>=2" \
            "pycksum>=0.4.3"
      - name: build gdal
        run: sudo pip install gdal==$(gdal-config --version)
      - name: build
        run: |
          cd $GITHUB_WORKSPACE \
            && sudo pip install pytest pytest-cov \
            && sudo pip install -e .[dev] --break-system-packages
      - name: test
        run: |
          cd $GITHUB_WORKSPACE \
            && python -m pytest
